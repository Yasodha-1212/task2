<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        .header-container {
            background-color: rgb(60, 60, 60);
            min-height: 100px;
            margin-bottom: 40px;
        }
        header {
            max-width: 1024px;
            color: aliceblue;
            min-height: 100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: white;
            text-decoration: none;
        }
        .mybutton {
            padding: 10px 25px;
            border: 1px solid aliceblue;
            margin: 0 10px;
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .bold {
            font-weight: 700;
        }
        .skills-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .skill {
            width: 300px; /* Set width for the skill bars */
            margin-bottom: 40px;
        }
        .progress-bar {
            width: 100%; /* Set width to fill the container */
            background-color: #f0f0f0;
            border-radius: 5px;
            overflow: hidden; /* Hide overflowing content */
        }
        .progress-bar-inner {
            height: 30px; /* Set height for the bars */
            background-color: #007bff;
            text-align: center;
            line-height: 30px; /* Vertically center text */
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header>
            <div class="logo"><span class="bold">KADURLA YASODHA</span></div>
            <nav>
                <a href="home2.html" class="mybutton">HOME</a>
                <a href="about1.html" class="mybutton">ABOUT</a>
                
                <a href="contact1.html" class="mybutton">CONTACT</a>
                <a href="information.html" class="mybutton">INFORMATION</a>
               

            </nav>
        </header>
    </div>
    <h2>Technical Skills</h2>
    <section class="skills">
        <div class="skills-container">
            <div class="skill">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 60%;">70%</div>
                </div>
                <p class="bold">C Language</p>
            </div>
            <div class="skill">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 50%;">50%</div>
                </div>
                <p class="bold">Java Basic</p>
            </div>
            <div class="skill">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 90%;">90%</div>
                </div>
                <p class="bold">HTML & CSS</p>
            </div>
            <div class="skill">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 98%;">98%</div>
                </div>
                <p class="bold">Active Listening</p>
            </div>
            <div class="skill">
        </div>
    </section>
    <h2>Non-Technical Skills</h2>
    <section class="skills">
        <div class="skills-container">
            <div class="skill">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 70%;">70%</div>
                </div>
                <p class="bold">Problem Solving</p>
            </div>
            <div class="skill">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 80%;">80%</div>
                </div>
                <p class="bold">Communication Skills</p>
            </div>
            <div class="skill">
                <div class="progress-bar">
                    <div class="progress-bar-inner" style="width: 90%;">90%</div>
                </div>
                <p class="bold">Leadership</p>
            </div>
        </div>
    </section>
</body>
</html>
